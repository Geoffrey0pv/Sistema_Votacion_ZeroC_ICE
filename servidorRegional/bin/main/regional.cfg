# Configuración del Adaptador Regional
RegionalAdapter.Endpoints=tcp -h localhost -p 10000

# Identity del objeto servant
Identity=regionalAdapter

# Configuración del programa
Ice.ProgramName=ServidorRegional

# Threading configuration
Ice.ThreadPool.Server.Size=1
Ice.ThreadPool.Server.SizeMax=10

# Timeout configuration
Ice.Override.Timeout=10000